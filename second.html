<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Mad Lib Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <!-- Google font for fill-in-the blank words -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
        <script src="app.js" defer></script>
    </head>
    <header>
        <div>
       <a href="index.html">Home</a>
        </div>
        <div class="flex-container">
            <div>
                <h1 class="game-title">
                    MAD☻LIBS
                </h1>
            </div>
            <div>Fill in the blanks with adjectives, nouns, exclamations, colors, adjectives, and more! 
                These words are inserted into the blanks and then the story is read aloud to hilarious results. 
                There are no winners or losers, only laughter! Have fun!
            </div>
            <div class="story-title1">
                Story 1: I-MAD-gination!
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <section class="word-form">
                <form action="#">
                    <div class="form-control">
                        <label for="creature">Creature : </label>
                        <input type="text" id="creature" name="creature" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="adjective">Adjective : </label>
                        <input type="text" id="adjective" name="adjective" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="verb">Verb ending in “ed” : </label>
                        <input type="text" id="verb" name="verb" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="feeling">Feeling : </label>
                        <input type="text" id="feeling" name="feeling" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="clothing">Type of Clothing : </label>
                        <input type="text" id="clothing" name="clothing" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="sparkly">Something Sparkly : </label>
                        <input type="text" id="sparkly" name="sparkly" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="superpower">Superpower : </label>
                        <input type="text" id="superpower" name="superpower" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="food">Favorite Food : </label>
                        <input type="text" id="food" name="food" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="game">Favorite Game : </label>
                        <input type="text" id="game" name="game" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="animal">Animal : </label>
                        <input type="text" id="animal" name="animal" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="song">Favorite Song : </label>
                        <input type="text" id="song" name="song" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="room">Room in House : </label>
                        <input type="text" id="room" name="room" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="place">Favorite Place to Go : </label>
                        <input type="text" id="place" name="place" placeholder="">
                    </div>
                    <div class="form-control">
                        <label for="password">Secret Password : </label>
                        <input type="text" id="password" name="password" placeholder="">
                    </div>
                    <div class="buttons">
                        <button type="submit">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="story"></section>
        </div>
    </body>
    <footer>
        <a href="https://github.com/chingu-voyages/v43-tier1-team-08">Meet The Team!</a>
    </footer>
</html>
